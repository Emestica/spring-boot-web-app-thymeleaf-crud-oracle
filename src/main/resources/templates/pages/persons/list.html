<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Personas Lista</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

	<div th:replace="~{fragments/menu :: body}"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							
							<th>ID</th>
							<th>Nombres</th>
							<th>Apellidos</th>
							<th>Correo</th>
							<th>Telefono</th>
							<th>Celular</th>
							<th>Estado</th>
							<th>Fecha Creacion</th>
							
						</tr>
					</thead>
					<tbody>

						<tr th:if="${#lists.isEmpty(objListPersonas)}">
							<td colspan="8">No Hay Registros</td>
						</tr>

						<tr th:each="pObj: ${objListPersonas}">
							
							<td th:text="${pObj.idPersona}"></td>
							<td th:text="${pObj.nombres}"></td>
							<td th:text="${pObj.apellidos}"></td>
							<td th:text="${pObj.correoElectronico}"></td>
							<td th:text="${pObj.telefono}"></td>
							<td th:text="${pObj.celular}"></td>
							<td th:text="${pObj.estado}"></td>
							<td th:text="${pObj.fechaCreacion}"></td>
							
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
