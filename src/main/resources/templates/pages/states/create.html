<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Crear Personas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

	<div th:replace="~{fragments/menu :: body}"></div>

	<div class="container">
		
		<br>
		
		<div class="row">
			<div class="col-md-12">
				<h3 th:text="${objEstado.idEstado == null ? 'Nuevo Estado' : 'Editar Estado' }"></h3>
			</div>
		</div>
		
		<form th:action="@{/estados/guardar}" th:object="${objEstado}" method="post">
			<div class="row">

				<div class="col-lg-6">
					<label for="iptEstadoId" class="form-label">ID</label>
					<input th:field="*{idEstado}" id="iptEstadoId" type="text" class="form-control" />
				</div>

				<div class="col-lg-6">
					<label for="iptEstadoNombre" class="form-label">Nombre</label>
					<input th:field="*{nombreEstado}" id="iptEstadoNombre" type="text" class="form-control" />
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<label for="iptEstadoDescripcion" class="form-label">Descripcion</label>
					<textarea th:field="*{descripcionEstado}" id="iptEstadoDescripcion" class="form-control" rows="3" maxlength="100"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<button type="submit" class="btn btn-primary mt-2">Guardar</button>
					<a class="mt-3" th:href="@{/estados/mostrar}">Regresar</a>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
