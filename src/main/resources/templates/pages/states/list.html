<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Estados Lista</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

	<div th:replace="~{fragments/menu :: body}"></div>

	<div class="container">
		<hr>
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>Estado</th>
							<th>Descripcion</th>
							<th>Fecha Creacion</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>

						<tr th:if="${#lists.isEmpty(objEstados)}">
							<td colspan="4">No Hay Registros</td>
						</tr>

						<tr th:each="eObj: ${objEstados}">
							<td th:text="${eObj.idEstado}"></td>
							<td th:text="${eObj.nombreEstado}"></td>
							<td th:text="${eObj.descripcionEstado}"></td>
							<td th:text="${eObj.fechaCreacion}"></td>
							<td>
								<a th:href="@{/estados/ir-formulario-editar/{id}(id=${eObj.idEstado})}"
									class="btn btn-sm btn-warning">
									Editar
								</a>
								
								<a th:href="@{/estados/eliminar/{id}(id=${eObj.idEstado})}"
									class="btn btn-sm btn-danger"
									onclick="return confirm('Â¿Eliminar Este Registro?');">
									Eliminar
								</a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
